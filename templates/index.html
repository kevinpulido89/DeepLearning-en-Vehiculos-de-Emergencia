<!doctype html>

<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="">
  <meta name="description" content="">

  <title>Clasificación de vehículos de emergencia</title>

  <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">
  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/sign-in/">

  <!-- Custom styles for this template -->
  <link rel="stylesheet" href="/static/css/form_upload.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

</head>

<body class="text-center">
  <form class="form-upload" method=post enctype=multipart/form-data>
    <h1 class="h3 mb-3 font-weight-normal">Por favor cargue 1 imagen:</h1>
    <input type="file" id="image" name='image' class="form-control" required autofocus>

    <button class="btn btn-lg btn-primary btn-block" type="submit" value=Predict>Cargar Imagen & Clasificar</button>

    <br>
    {% if image_loc %}
      <img class='mb-4' src='static/{{image_loc}}' alt='' width='256' height='256'>
      <h3>{{prediction}}</h3>
    {%endif%}
  </form>

<!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

</body>
</html>
